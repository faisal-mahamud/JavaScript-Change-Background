<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Change Background Dynamically</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="picktext">Make your own palette: </div>
    <div class="palette">
        <!-- one -->
        <div class="color-picker">
    
            <div class="picker">
                <input type="color" id="favcolorOne" class="inputcolor" value="#422426">
            </div>
            <div class="color-code" id="c-code-one">#422426</div>
        </div>
    
        <!-- two -->
        <div class="color-picker">
            <div class="picker">
                <input type="color" id="favcolorTwo" class="inputcolor" value="#422426">
            </div>
            <div class="color-code" id="c-code-two">#422426</div>
        </div>
    
        <!-- three -->
        <div class="color-picker">
            <div class="picker">
                <input type="color" id="favcolorThree" class="inputcolor" value="#422426">
            </div>
            <div class="color-code" id="c-code-three">#422426</div>
        </div>
    
        <!-- four -->
        <div class="color-picker">
            <div class="picker">
                <input type="color" id="favcolorFour" class="inputcolor" value="#422426">
            </div>
            <div class="color-code" id="c-code-four">#422426</div>
        </div>
    
        <!-- five -->
        <div class="color-picker">
            <div class="picker">
                <input type="color" id="favcolorFive" class="inputcolor" value="#422426">
            </div>
            <div class="color-code" id="c-code-five">#422426</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
